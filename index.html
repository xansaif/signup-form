<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <h1> logo</h1>
            </div>
            <div class="credit">
                <p>photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West on Unsplash</a></p>
            </div>
        </div>
        <div class="meat">
            <div class="intro">
                <h3>
                    I went to the zoo the other day it was terrible there were no animals
                    they only had one dog it was a shitzoo  
                </h3>
                <h3>
                    I will sell your data
                </h3>

            </div>
            <div class="form-body">
                <h2 class="form-heading">Give me your data</h2>
                <form action="" name="singup">
                    <div>
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </li>
                            <li>
                                <label for="emale">Emale</label>
                                <input type="email">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password">
                                
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name">
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone">
                            </li>
                            <li>
                                <label for="con-password">Confirm Password</label>
                                <input type="password" id="con-password"></li>
                                <span class="pwdmatch" class="hide">*password dosent match </span>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="words">
                <button form="singup">Creat Account</button>
                <h3>already have an account? <a href="">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
